<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba52fcc0fa.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" type="image/ico" href="../static/img/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Alcancia | Retiro</title>
</head>
<body>
    <header>
        <a href="/" style="font-size: 35px;display: flex;align-items: center;text-decoration: none;color: #cb89c9;font-weight: 700;">
            <img src="../static/img/favicon.ico" alt="" height="40px" width="40px" style="margin-right: 5px;">
            Alcancia
        </a>
        <h1 class="h1_retiro" style="margin-left: 15px;color: #434343;display: none;">Retiro de dinero</h1>
    </header>
    <main style="overflow-y: auto;">
      <div class="contenedor_retiros">
        <div class="form_retiros">
            <h1 class="h1_retiro" style="margin-left: 15px;color: #434343;">Retiro de dinero</h1>
            <div class="contenedor_saldo_ret">
                <p>Saldo: <span class="txt_saldo_ret">$<span id="lblSaldo">0.00</span></span></p>
            </div>
            <div class="contenedor_dinero_ret">
                $<input type="text" class="input_dinero_ret" name="" id="valRetiro"  value="0.00" style="caret-color: transparent;" onfocus="clickValIngreso(this)">
            </div>
            <div class="contenedor_detalles_ret">
                <label class="label_ret" for="fechaRetiro">Fecha de retiro:</label>
                <input type="date" class="input_val_ret input_fecha_ret" id="fechaRetiro">
                <label class="label_ret" for="txtMotivo">Motivo de retiro:</label>
                <input type="text" class="input_val_ret input_razon_ret" id="txtMotivo">
            </div>
            <button class="btn_enviar_ret" onclick="debitar()">Debitar valor</button>
        </div>
      </div>  
    </main>
    <footer>
        <p>&#169;Creado por Alejandro Moreira</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="/static/scripts/retiro.js"></script>
</body>
</html>
